<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Spinner Wheel</title>
  <style>
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    canvas {
      margin: 20px auto;
      display: block;
      background: #1e1e1e;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    #panelEditor {
      margin-top: 1rem;
    }
    input[type="color"], input[type="text"] {
      margin: 0.25rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.3rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button:hover {
      background: #555;
    }
    h1[contenteditable="true"] {
      outline: none;
      font-size: 1.5rem;
      animation: rainbow 4s linear infinite;
    }
    .panel-row {
      margin-bottom: 0.5rem;
    }
    #winnerDisplay {
      font-size: 1.25rem;
      margin-top: 1rem;
      font-weight: bold;
      animation: rainbow 3s linear infinite;
    }
  </style>
</head>
<body>

<h1 id="wheelTitle" contenteditable="true">Spin the Wheel!</h1>
<canvas id="wheel" width="400" height="400"></canvas>

<div>
  <button onclick="spinWheel()">SPIN</button>
  <button onclick="saveConfig()">Save</button>
  <button onclick="loadConfig()">Load</button>
  <button onclick="downloadConfig()">Download</button>
</div>

<div id="panelEditor"></div>
<button onclick="addPanel()">Add Panel</button>

<div id="winnerDisplay"></div>

<script>
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const radius = canvas.width / 2;
  let rotation = 0;
  let spinning = false;
  let winnerIndex = -1;
  let glowFrameCount = 0;

  let panels = [
    { label: "1", color: "#f44336" },
    { label: "2", color: "#4caf50" },
    { label: "3", color: "#2196f3" },
    { label: "4", color: "#ff9800" },
    { label: "5", color: "#9c27b0" },
    { label: "6", color: "#3f51b5" },
  ];

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const angle = 2 * Math.PI / panels.length;

    panels.forEach((panel, i) => {
      const start = angle * i + rotation;
      const end = start + angle;

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);
      ctx.closePath();

      // Glow effect on winner
      if (i === winnerIndex && !spinning) {
        const intensity = 0.6 + 0.4 * Math.sin(glowFrameCount * 0.2);
        ctx.shadowBlur = 60;
        ctx.shadowColor = `rgba(255, 255, 255, ${intensity})`;
      }

      ctx.fillStyle = panel.color;
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.restore();

      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + angle / 2);
      ctx.textAlign = "right";
      ctx.font = "bold 18px sans-serif";
      ctx.fillStyle = "#ffffff";
      ctx.fillText(panel.label, radius - 10, 10);
      ctx.restore();
    });

    drawPointer();
  }

  function drawPointer() {
    ctx.save();
    ctx.translate(radius, radius);
    ctx.beginPath();
    ctx.moveTo(0, -radius - 5);
    ctx.lineTo(-15, -radius - 25);
    ctx.lineTo(15, -radius - 25);
    ctx.closePath();
    ctx.fillStyle = '#00e5ff';
    ctx.fill();
    ctx.restore();
  }

  function spinWheel() {
    if (spinning) return;
    spinning = true;
    document.getElementById('winnerDisplay').innerText = '';
    let speed = Math.random() * 0.3 + 0.3;
    let decay = 0.985;
    winnerIndex = -1;

    function animate() {
      if (speed > 0.002) {
        rotation += speed;
        speed *= decay;
        drawWheel();
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        const angle = (2 * Math.PI - (rotation % (2 * Math.PI))) % (2 * Math.PI);
        winnerIndex = Math.floor(angle / (2 * Math.PI / panels.length));
        const winner = panels[winnerIndex].label;
        document.getElementById('winnerDisplay').innerText = "Winner: " + winner;
        glowFrameCount = 0;
        animateGlow();
      }
    }

    animate();
  }

  function animateGlow() {
    if (spinning || winnerIndex === -1) return;
    glowFrameCount++;
    drawWheel();
    requestAnimationFrame(animateGlow);
  }

  function saveConfig() {
    const config = {
      title: document.getElementById('wheelTitle').innerText,
      panels: panels
    };
    localStorage.setItem('wheelConfig', JSON.stringify(config));
    alert('Saved to browser storage.');
  }

  function loadConfig() {
    const config = JSON.parse(localStorage.getItem('wheelConfig'));
    if (config) {
      document.getElementById('wheelTitle').innerText = config.title;
      panels = config.panels;
      updateEditor();
      drawWheel();
    } else {
      alert('No saved configuration found.');
    }
  }

  function downloadConfig() {
    const config = {
      title: document.getElementById('wheelTitle').innerText,
      panels: panels
    };
    const blob = new Blob([JSON.stringify(config, null, 2)], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "spinner-config.json";
    a.click();
  }

  function updateEditor() {
    const editor = document.getElementById('panelEditor');
    editor.innerHTML = '';
    panels.forEach((panel, i) => {
      const div = document.createElement('div');
      div.className = 'panel-row';
      div.innerHTML = `
        <input type="text" value="${panel.label}" onchange="panels[${i}].label=this.value; drawWheel();">
        <input type="color" value="${panel.color}" onchange="panels[${i}].color=this.value; drawWheel();">
        <button onclick="removePanel(${i})">Remove</button>
      `;
      editor.appendChild(div);
    });
  }

  function addPanel() {
    panels.push({ label: "New", color: "#666666" });
    updateEditor();
    drawWheel();
  }

  function removePanel(index) {
    if (panels.length > 2) {
      panels.splice(index, 1);
      updateEditor();
      drawWheel();
    } else {
      alert("At least 2 panels are required.");
    }
  }

  updateEditor();
  drawWheel();
</script>

</body>
</html>
