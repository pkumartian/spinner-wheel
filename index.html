<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Spinner Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121212;
      color: #fff;
    }

    canvas {
      margin-top: 20px;
      border: 4px solid #fff;
      border-radius: 50%;
      background-color: #222;
    }

    .controls {
      margin: 20px;
      text-align: center;
    }

    input, button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1em;
      border: none;
      background: #1e1e1e;
      color: #fff;
      transition: background 0.2s;
    }

    input:focus, button:hover {
      outline: none;
      background: #333;
    }

    .segment {
      background: #2a2a2a;
      margin: 4px auto;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
    }

    .segment input[type="color"] {
      margin-left: 10px;
    }

    #editableTitle {
      background: none;
      border: none;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw !important;
        height: 90vw !important;
      }
    }
  </style>
</head>
<body>
  <input id="editableTitle" value="Ultimate Spinner Wheel" />
  <canvas id="wheel" width="400" height="400"></canvas>

  <div class="controls">
    <input id="newPanel" placeholder="Add category..." />
    <input type="color" id="colorPicker" value="#29abe2">
    <button onclick="addPanel()">Add</button>
    <button onclick="spinWheel()">Spin</button>
    <button onclick="downloadSettings()">Download</button>
    <input type="file" onchange="uploadSettings(this)" />
    <div id="categories"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    let rotation = 0, spinning = false;

    let panels = JSON.parse(localStorage.getItem("wheel_panels")) || [
      { label: "Example A", color: "#29abe2" },
      { label: "Example B", color: "#ffc107" }
    ];

    const drumroll = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_c7dc3f8c36.mp3");

    function savePanels() {
      localStorage.setItem("wheel_panels", JSON.stringify(panels));
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const angle = 2 * Math.PI / panels.length;

      panels.forEach((panel, i) => {
        const start = angle * i + rotation;
        const end = start + angle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = panel.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(panel.label, radius - 10, 5);
        ctx.restore();
      });

      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(radius - 10, -10);
      ctx.lineTo(radius + 10, -10);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function updateList() {
      const container = document.getElementById('categories');
      container.innerHTML = '';
      panels.forEach((panel, i) => {
        const div = document.createElement('div');
        div.className = 'segment';
        div.innerHTML = `
          ${panel.label}
          <input type="color" value="${panel.color}" onchange="updateColor(${i}, this.value)">
          <button onclick="removePanel(${i})">X</button>`;
        container.appendChild(div);
      });
      savePanels();
    }

    function updateColor(index, color) {
      panels[index].color = color;
      drawWheel();
      savePanels();
    }

    function addPanel() {
      const input = document.getElementById('newPanel');
      const color = document.getElementById('colorPicker').value;
      const value = input.value.trim();
      if (value) {
        panels.push({ label: value, color: color });
        input.value = '';
        updateList();
        drawWheel();
      }
    }

    function removePanel(index) {
      panels.splice(index, 1);
      updateList();
      drawWheel();
    }

    function spinWheel() {
      if (spinning || panels.length < 2) return;
      spinning = true;
      drumroll.play();

      const spinAmount = Math.random() * Math.PI * 8 + Math.PI * 8;
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        let t = now - start;
        let progress = Math.min(t / duration, 1);
        let easeOut = 1 - Math.pow(1 - progress, 4);
        rotation = spinAmount * easeOut;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const angle = (2 * Math.PI) / panels.length;
          const index = Math.floor((panels.length - ((rotation % (2 * Math.PI)) / angle)) % panels.length);
          const selected = panels[index].label;
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.4 } });
          setTimeout(() => alert("Selected: " + selected), 300);
        }
      }

      requestAnimationFrame(animate);
    }

    function downloadSettings() {
      const data = JSON.stringify(panels);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "spinner-settings.json";
      a.click();
    }

    function uploadSettings(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          if (Array.isArray(json) && json.every(p => p.label && p.color)) {
            panels = json;
            updateList();
            drawWheel();
          } else {
            alert("Invalid format");
          }
        } catch {
          alert("Error reading file");
        }
      };
      reader.readAsText(file);
    }

    updateList();
    drawWheel();
  </script>
</body>
</html>
